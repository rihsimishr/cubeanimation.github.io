<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>CubeAnimation</title>
</head>
<body>
		<div class="cube">
			<div class="big">
				<span style="--var:0; --clr:#e2e2e2;"></span>
				<span style="--var:1; --clr:#f0f0f0;"></span>
				<span style="--var:2; --clr:#e2e2e2;"></span>
				<span style="--var:3; --clr:#f0f0f0;"></span>
				<span class="top" style="--clr:#f0f0f0;"></span>
			</div>
		</div>
		<div class="cube2">
			<div class="big">
				<span style="--var:0; --clr:#ffa20d;"></span>
				<span style="--var:1; --clr:#ff8502;"></span>
				<span style="--var:2; --clr:#ffa20d;"></span>
				<span style="--var:3; --clr:#ff8502;"></span>
				<span class="top" style="--clr:#ffbb56;"></span>
			</div>
		</div>
</body>
</html>
